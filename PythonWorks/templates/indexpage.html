<!DOCTYPE html>
<html>
<head>
<title>Prediction System</title>
<style>
body{
    margin-top:0px;
    padding:350px;
    background-image:url('/static/images/path.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
}
.topcenter{
    text-align:center;
    position: absolute;
    font-weight:bold;
}
.subtitle{
    left:210px;
    top:-280px;
    position:relative;
    font-size: 250%;
    text-shadow: 2px 2px #FF0000;
    text-transform: capitalize;
    font-weight: 1000;
    font-style:bold;
}
.sub{
    position:absolute;
    left:410px;
    top:190px;
    font-size: 300%;
    text-shadow: 2px 2px #51a1fd;
    text-transform: capitalize;
    font-weight: 900;
    font-style: italic;
}
.avatar{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    position: absolute;
    top: -50px;
    left: calc(50% - 50px);
}
h1{
    font-size:200%;
}
.btntop
{
    border: none;
    outline: none;
    position:relative;
    float:left;
    top:20px;
    height: 50px;
    width:200px;
    background:rgba(255, 255, 255, 0.432);
    color: rgb(255, 0, 0);
    font-size: 18px;
    border-radius: 20px;
}
.btnbtm
{
    border: none;
    outline: none;
    position:relative;
    float:right;
    top:20px;
    height: 50px;
    width:200px;
    background:rgba(255, 255, 255, 0.432);
    color: rgb(255, 0, 0);
    font-size: 18px;
    border-radius: 20px;
}
.btntop:hover
{
    cursor: pointer;
    background: rgb(48, 241, 129);
    color: rgb(0, 0, 0);
}
.btnbtm:hover
{
    cursor: pointer;
    background:  rgb(48, 241, 129);
    color: rgb(0, 0, 0);
}
.loginbox2{
    width: 100%;
    height: 300px;
    background: #fa1d60b0;
    color: #0011fffd;
    top: 18%;
    left: 50%;
    position: absolute;
    box-sizing: border-box;
    box-shadow: 0 4px 8px 0 rgba(187, 13, 71, 0.685), 0 6px 20px 0 rgba(187, 13, 71, 0.685);
    transform: translate(-50%,-50%);
    padding: 70px 30px;
}
</style>
</head>

    <h1 class="sub">Enhanced College Prediction System</h1>

    <div class="loginbox2">
      <img src="{{ url_for('static', filename= 'images/cyber.jpg')}}" class="avatar">
      <form action="/nextform" method="POST">
        <button type="submit" class="btntop"> 
           <b> Access now </b>
        </button> </form>
        <form action="/listform" method="POST">
        <button type="submit" class="btnbtm"> 
            <b> Get set on a right track </b>
        </button> 
    </form>       
    </div>
