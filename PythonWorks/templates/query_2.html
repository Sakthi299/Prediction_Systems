<!DOCTYPE html>
<html>
<head> <title>Login_Page</title></head>
<body>
<h1>Log in & Go</h1>
<form action="/retrieve" method="POST">
    <p>Register user</p>
    <input type="text" name="name" placeholder="Enter Username">
    <p>Email</p>
    <input type="text" name="dom" placeholder="Enter domain">
    <p>Password</p>
    <input type="password" name="pass" placeholder="Enter Password">
    <p>Confirm Password</p>
    <input type="text" name="link" placeholder="Enter same Password">
   <b> <input type="submit" value="SAVE CREDENTIALS"></b>
</form>
</body>
</html>
